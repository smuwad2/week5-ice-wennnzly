<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                    //issue GET request to /categories
                    const response = await axios.get("/categories");
                    showCategories(response.data);
                    
                } catch (error) {
                    console.log(error);
                }

        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectElem = document.getElementById("selectCategory");

            for (let category of categories){
                let optionElem = document.createElement("option"); // create new elem each time
                optionElem.value=category;
                optionElem.innerText=category;
                selectElem.appendChild(optionElem);
            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            let itemDivElem = document.getElementById("itemsList");
            const selectedCategory = document.getElementById("selectCategory").value;
            if (selectedCategory == "0"){
                document.getElementById("itemList").innerHTML = "<p class='text-center'>No items</p>";
                return;
            }
            
            try {
                let response;
                
                // If "All" is chosen, fetch all items (no category parameter)
                if (selectedCategory === "all") {
                    response = await axios.get("/items");
                } else {
                    // If a specific category is chosen, fetch items for that category
                    response = await axios.get("/items", {
                        params: {
                            category: selectedCategory
                        }
                    });
                }
                showItems(response.data);
            } catch (error) {
                console.log(error);
                document.getElementById("itemsList").innerHTML = '<p class="text-center text-danger">Error loading items</p>';
            }
            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemsListDiv = document.getElementById("itemsList");

            if(!items || items.length==0){
                itemsListDiv.innerHTML = "<p class='text-center'>No items found</p>";
                return; // break
            }
            
            // Clear existing content
            itemsListDiv.innerHTML = '';

            // Create cards for each item
            for (item of items){
                // Create responsive column div 
                const colDiv = document.createElement("div");
                colDiv.className = "col-lg-4 col-md-6 col-sm-12 mb-3";

                // Create card HTML
                colDiv.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                            <p class="card-text"><small class="text-muted">Quantity: ${item.quantity}</small></p>
                        </div>
                    </div>
                `;

                itemsListDiv.appendChild(colDiv);
            }
            

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
